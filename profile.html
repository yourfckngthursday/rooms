<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg ') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">&larr;</button>
  <h1>ХУЙ!</h1>
</body>
</html>
