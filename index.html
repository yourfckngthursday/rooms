<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miniapp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
  <style>
    :root {
      --accent-color: white;
      --bg-overlay: rgba(0, 0, 0, 0.7);
      --transition-time: 0.2s;
    }
    body.dark {
      background: var(--bg-overlay);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/6Qc1C6KG/IMG-2162.jpg')  no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .auth-button {
      width: 90%;
      max-width: 300px;
      border: 3px solid white;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      transition: all 0.2s ease;
      border-radius: 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .auth-button:hover {
      transform: translateX(-5px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .auth-button:active {
      transform: translateX(-5px) scale(0.95);
    }
    .menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      z-index: 100;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 0.3s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .menu-item {
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.9;
      transition: all var(--transition-time) ease;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      padding: 8px 0;
      user-select: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
    }
    .menu-item:hover,
    .menu-item:focus {
      opacity: 1;
      transform: translateX(-5px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
    }
    .menu-item:active {
      transform: translateX(-5px) scale(0.95);
    }
    @media (max-width: 480px) {
      .menu-item {
        font-size: 16px;
      }
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: transparent;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 36px;
      border: none;
      outline: none;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .logout-btn:hover {
      transform: scale(1.1);
    }
    .logout-btn:active {
      transform: scale(0.95);
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="authBtn" class="auth-button">AUTHORIZATION</button>
  <div id="mainMenu" class="menu hidden" role="navigation" aria-label="Main menu">
    <a href="login.html" class="menu-item" tabindex="0">Login</a>
    <a href="pit.html" class="menu-item" tabindex="0">Pit</a>
    <a href="lair.html" class="menu-item" tabindex="0">Lair</a>
    <a href="ember.html" class="menu-item" tabindex="0">Ember</a>
  </div>
  <button class="logout-btn hidden" title="Выйти из аккаунта">&times;</button>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    const authBtn = document.getElementById('authBtn');
    const mainMenu = document.getElementById('mainMenu');
    const logoutBtn = document.querySelector('.logout-btn');

    const isAuthorized = localStorage.getItem('authorized') === 'true';

    if (isAuthorized) {
      showMainMenu();
    } else {
      showAuthButton();
    }

    function showAuthButton() {
      authBtn.classList.remove('hidden');
      mainMenu.classList.add('hidden');
      logoutBtn.classList.add('hidden');
    }

    function showMainMenu() {
      authBtn.classList.add('hidden');
      mainMenu.classList.remove('hidden');
      logoutBtn.classList.remove('hidden');
    }

    function haptic(feedback = 'light') {
      if (!tg || !tg.HapticFeedback) return;
      tg.HapticFeedback.impactOccurred(feedback);
    }

    // --- Авторизация через Telegram ---
    authBtn.addEventListener('click', () => {
      haptic('heavy');

      if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
        alert("Ошибка: не удалось получить данные пользователя Telegram.");
        return;
      }

      const telegramUser = tg.initDataUnsafe.user;

      localStorage.setItem('authorized', 'true');
      localStorage.setItem('telegram_user', JSON.stringify(telegramUser));

      showMainMenu();

      setTimeout(() => {
        document.querySelectorAll('.menu-item').forEach((item, i) => {
          item.style.opacity = 0;
          item.style.transform = 'translateY(20px)';
          setTimeout(() => {
            item.style.transition = 'all 0.3s ease';
            item.style.opacity = 1;
            item.style.transform = 'translateY(0)';
          }, i * 100);
        });
      }, 300);
    });

    // --- Выход из аккаунта ---
    logoutBtn.addEventListener('click', () => {
      haptic('heavy');
      if (confirm("Вы действительно хотите выйти?")) {
        localStorage.removeItem('authorized');
        localStorage.removeItem('telegram_user');
        showAuthButton();
      }
    });

    if (tg && tg.colorScheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
